<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iOS Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="calc.css" />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="text-center text-5xl mx-5 text-white underline">
      Welcome to JavaScript Calculator!
    </div>
    <div id="display" class="text-center mt-4 py-2">
      <input
        id="display2"
        type="text"
        placeholder="0"
        readonly
        class="w-[420px] px-2 h-24 text-6xl justify-center text-white border-2 border-white rounded-t-3xl bg-black"
      />
    </div>
    <div
      id="calc"
      class="mx-auto border-2 border-white rounded-b-3xl w-[420px] text-center justify-center"
    >
      <div class="place-content-around flex text-4xl">
        <button
          onclick="clearDisplay()"
          class="pp rounded-full border-2 border-black p-6"
        >
          AC
        </button>
        <button
          onclick="appendToDisplay('-')"
          class="pp rounded-full p-6 border-2 border-black"
        >
          +/-
        </button>
        <button
          onclick="appendToDisplay('%')"
          class="percent pp text-[18px] rounded-full p-6 px-8 border-2 border-black"
        >
          Rem
        </button>
        <button
          onclick="appendToDisplay('/')"
          class="op rounded-full p-6 border-2 border-black px-8"
        >
          &divide
        </button>
      </div>

      <div class="flex place-content-around my-3 text-4xl">
        <button
          onclick="appendToDisplay('7')"
          class="lp p-6 border-2 border-black px-9 rounded-full"
        >
          7
        </button>
        <button
          onclick="appendToDisplay('8')"
          class="lp rounded-full px-9 p-6 border-2 border-black"
        >
          8
        </button>
        <button
          onclick="appendToDisplay('9')"
          class="lp rounded-full px-9 p-6 border-2 border-black"
        >
          9
        </button>
        <button
          onclick="appendToDisplay('*')"
          class="op rounded-full px-9 p-6 border-2 border-black"
        >
          x
        </button>
      </div>

      <div class="flex place-content-around my-3 text-4xl">
        <button
          onclick="appendToDisplay('4')"
          class="lp p-6 border-2 border-black rounded-full px-9"
        >
          4
        </button>
        <button
          onclick="appendToDisplay('5')"
          class="lp p-6 border-2 border-black rounded-full px-9"
        >
          5
        </button>
        <button
          onclick="appendToDisplay('6')"
          class="lp rounded-full px-9 border-2 border-black p-6"
        >
          6
        </button>
        <button
          onclick="appendToDisplay('-')"
          class="op rounded-full px-9 p-6 border-2 border-black"
        >
          -
        </button>
      </div>

      <div class="flex place-content-around my-3 text-4xl">
        <button
          onclick="appendToDisplay('1')"
          class="lp p-6 border-2 border-black rounded-full px-9"
        >
          1
        </button>
        <button
          onclick="appendToDisplay('2')"
          class="lp border-2 border-black p-6 rounded-full px-9"
        >
          2
        </button>
        <button
          onclick="appendToDisplay('3')"
          class="lp rounded-full px-9 border-2 border-black p-6"
        >
          3
        </button>
        <button
          onclick="appendToDisplay('+')"
          class="op rounded-full px-8 p-6 border-2 border-black"
        >
          +
        </button>
      </div>

      <div class="flex place-content-around my-3 text-4xl">
        <button
          onclick="appendToDisplay('0')"
          class="lp rounded-full px-9 border-2 border-black p-6"
        >
          0
        </button>
        <button
          onclick="appendToDisplay('.')"
          class="lp rounded-full px-10 border-2 border-black p-6"
        >
          .
        </button>
        <button
          onclick="appendToDisplay('00')"
          class="lp rounded-full px-7 border-2 border-black p-6"
        >
          00
        </button>
        <button
          onclick="calculate()"
          class="op rounded-full px-8 border-2 border-black p-6"
        >
          =
        </button>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
